<!doctype html>
<html lang="en" ng-app="MyApp">

<head>

    <!-- Scrolls -->
	
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' type='text/css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css' type='text/css' media='all' />

    <link rel="stylesheet" href="css/style.css">

</head>

<body layout="column" ng-controller="TopGit">
    <md-toolbar layout="row">
        <div class="md-toolbar">
            <h1> <i class="material-icons md-48">face</i> OnePush</h1>
        </div>
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
            <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-slider-container>
                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">Contribute/Add Website</h1>
                </md-toolbar>
                <br>
				<md-input-container>
                   <label>Title:</label><input type="text" name="firstName" ng-model="title" required />
				</md-input-container>
				<md-input-container>
                   <label>Url:</label><input type="text" name="lastName" ng-model="url" required />
				</md-input-container>
				<md-input-container>
				   <label>Tag:</label><input type="text" name="lastName" ng-model="tag" required />
				</md-input-container>
                <md-button class="md-raised md-primary" ng-click="push()">Push</md-button>
				
        </md-sidenav>




        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
                <md-input-container class="md-block">
                    <!-- Use floating placeholder instead of label -->
                    <i class="material-icons">search</i>
                    <input ng-model="search" ng-model-options="{ debounce: 800 }" onclick="select()" placeholder="search (by name, tag, url)" class="form-control" autofocus>
                </md-input-container>
                <br><br>             
                
                <h2><strong>Found total:</strong> {{details.websites.length}}</h2>
                <h3><strong>Showing:</strong> {{filteredResults.length}}</h3>
                <div ng-repeat="items in filteredResults = (details.websites | filter : search)">

                    <md-card>
                        <md-card-title>
                            <md-card-title-text>
							     <h3><img ng-src="{{items.favicon_image}}" class="md-avatar-icon" alt="avatar" style="height:50px;width:50px;"/>
								
                                <strong><a href="{{ items.url_address }}" target="_blank">{{ items.title}}</a> </strong>
			                    <span style="float:right;"><i class="material-icons">keyboard_capslock</i>{{items.id}}</span></h3>
                            </md-card-title-text>
                        </md-card-title>

                        <md-card-content>
                            <p>
                                <i class="material-icons">local_offer</i><strong> {{ items.tag }} </strong> |
                                <i class="material-icons">link</i><a href="{{ items.url_address }}" target="_blank">{{ items.url_address }}</a>
                            </p>
                        </md-card-content>
                    </md-card>
                    <br>

                </div>
            </md-content>
        </div>
    </div>
	
	





    <!-- Angular Material Dependencies -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js'></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="app.js"></script>




</body>

</html>
